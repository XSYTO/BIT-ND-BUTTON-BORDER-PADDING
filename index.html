<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON-BORDER-PADDING</title>
    <style>
        .btn {
            border: 5px;
            background-color: inherit;
            padding: 5px 25px;
            cursor: pointer;
            display: inline-block;
        }

        .btn:hover {background-color:red;}

        .w3schools { color: blueviolet;}
        .reference  { color: blue;}
        .about {color: aquamarine;}
    </style>
</head>
<body>
    <main style="text-align:center;">
        <h1 style="background-color: antiquewhite; width: 80%; margin-left: 10%; height: 50px;">w3schools</h1>
        <div style="width: 80%; border: 5px solid antiquewhite; margin-left: 0; margin-top: 1%;display: inline-block;">
            <button class="btn w3schools" style="border: 3px solid red;padding: 5px;padding-left: 20px;padding-right: 20px; border-radius: 5px; float:left"><a href="https://www.w3schools.com "style="text-decoration: none;">w3schools</a></button>
            <button class="btn reference" style="border: 3px solid red;padding: 5px;padding-left: 20px;padding-right: 20px; border-radius: 5px;float: right;"><a href="https://www.w3schools.com/tags/default.asp" style="text-decoration: none;">Reference</a></button>
            <button class="btn about" style="border: 3px solid red;padding: 5px;padding-left: 20px;padding-right: 20px; border-radius: 5px; float: right;"><a href="https://www.w3schools.com/about/default.asp" style="text-decoration: none;">About</a></button>
        </div>

    </main>
</body>
</html>
